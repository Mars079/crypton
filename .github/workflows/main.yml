name: "Cypress Tests"

on:
  push:
    branches:
      - main
    paths:
      - "./frontend/**.tsx"
      - "./frontend/**.ts"
      - "./frontend**.json"

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      - name: Install deps
        run: npm install
        working-directory: ./frontend

      - name: Run tests
        run: npm run cypress:headless
        working-directory: ./frontend
